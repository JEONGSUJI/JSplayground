<input type="text"
  placeholder="enter Todo"
  [(ngModel)]="content"
  (keyup.enter)="addtodo()">
<ul>
  <li *ngFor="let todo of todos">
    <input type="checkbox"
      [checked]="todo.completed"
      (change)="toggleCompleted(todo.id)">
    <span [class.cancel]="todo.completed">{{todo.content}}</span>
    <button (click)="removeTodo(todo.id)">X</button>
  </li>
</ul>
<pre>{{ todos | json }}</pre>
