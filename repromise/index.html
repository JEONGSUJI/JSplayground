<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  
  <script>
    const p = new Promise((resolve, reject) => {
      resolve(1); // 성공했는데 그 데이터가 1이다. response에서 우리가 전달해야 할 값을 인수로 전달
    });

    // 고차함수 : 함수를 인수로 받거나 함수를 리턴하는 함수
    // resolve, reject는 함수 내에서 호출하라고 준 것임 이들도 각각 고차함수이다.

    // then이 하나의 함수를 던져주는데 resolve 인수가 넘겨짐
    // then은 Promise를 리턴한다.
    // then이 새롭게 promise를 만들어서 리턴한다. then 호출 시 promise 객체가 툭툭 나온다.
    // status: 성공/실패, value: 함수 호출 리턴 값
    // const p2 = p.then((num) => console.log(num));
    // (num) => console.log(num) 함수 호출문은 표현식이라 또 then 할 수 있다.
    // promise 체이닝은 then이 promise를 return하기 때문에 가능하다.

    p
      .then(num => ++num)
      .then(num => ++num)
      .then(num => console.log(num));

</script>
</body>
</html>
