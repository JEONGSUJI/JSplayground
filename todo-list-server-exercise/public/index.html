<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Todo Server Test</title>
  <style>
    *:focus{
      outline: none;
    }
  
    html{
      margin: 0 auto;
      width: 500px;
    }
  
    .content{
      border-radius: 10px;
      width: 80%;
      margin: 0 auto;
      height: 20px;
      padding: 10px;
      font-size: 18px;
    }
  
    .todos{
      padding: 0;
      list-style: none;
    }
  
    .img-table{
      display: flex;
      justify-content: center;
    }
  
    .img{
      width: 300px;
      height: 300px;
    }
  
    </style>
  <script src="./js/index.js" defer></script>
</head>
<body>
  <input type="text" class="content" placeholder="할 일을 입력하세요">
  <ul class="todos"></ul>
</body>
</html>
